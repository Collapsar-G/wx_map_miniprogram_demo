{% extends 'ns_base.html' %}

{% block content %} <!-- 替换页面内容 -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">记录管理</a></li>
            <li class="breadcrumb-item active" aria-current="page">导航记录</li>
        </ol>
    </nav>

    <table class="table table-striped">
        <thead class="thead-light">
        <tr>
            <th scope="col">用户id</th>
            <th scope="col">创建时间</th>

            <th scope="col">起始地</th>
            <th scope="col">目的地</th>
            <th scope="col">城市</th>
             <th scope="col">  </th>
        </tr>
        </thead>
        <tbody>
        {% for navigation in navigations %}
            <tr>

                <td><a href="{{ url_for('userdetail',user_id=navigation.wxuser_id) }}">{{ navigation.wxuser_id }}</a>
                </td>
                <td>{{ navigation.time }}</td>
                <td>{{ navigation.start_address }}</td>
                <td>{{ navigation.end_address }}</td>
                <td>{{ navigation.city }}</td>
            <form action="{{url_for('wxuser_navigation_del')}}" method="post">
            <input type="hidden" name="navigation_id" value="{{ navigation.id }}">

            <td>
                <button class="btn btn-secondary btn-sm">删除</button></td>

        </form>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
